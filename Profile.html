<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="/JS/Profile.js"></script>
    <style>
        .logout{
          text-align: right;  
        }
        #userProfile {
          border: 1px solid black;
          margin-top: 30px;      
          margin-bottom: 100px;
          margin-right: 150px;
          margin-left: 80px;
          background-color: lightblue;    
          padding-left: 350px;   
        }

        #userInfo{
            text-align: right;
        }
        #logout{
        text-align: right;
        }
        
        
    </style>

</head>
<body>    
    <div id="userProfile">
        <p id="userInfo"></p>
        <a class ="logout"href="/SignIn.html" onclick="userLogout()">Logout</a>
        <table>        
            <tr>
                <td>
                    <label for="fname">First name:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last name:</label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname" required>
                </td>
            </tr>                      
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
               <td>
                 <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                 <input type="radio" id="female" name="gender" value="female">  <label for="female">Female</label>
               </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" id="address" name="address" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="img">Profile image:</label>
                </td>
                <td>
                    <input type="file" id="profileImage"  accept="image/*" onchange="loadImage()" />
                    <img style="height: 50%;width: 50%;" id="output" />
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Update" onclick="updateUser()">
                </td>                   
            </tr>
    </table>
    <a href="/Todo.html">My Todo list </a>
    </div>
    
</body>
</html>
